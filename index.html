<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Error Demo</title>
</head>
<body>
  <script>
    function simulate() {
      try {
        notDefinedFunction(); // this will throw ReferenceError
      } catch (e) {
        // After the real error, we log more stuff
        console.error("something went wrong:", e.message);

      }
    }
    simulate()
  </script>
</body>
</html>
